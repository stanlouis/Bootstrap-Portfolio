        <!-- Begin page content -->
<section class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="title">Contact</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name.." class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name.." class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write something.." style="height:200px" class="form-control"></textarea>
                    </div>
                    <input type="submit" value="SUBMIT" class="btn btn-dark">
                </form>
            </div>
        </div>
    </div>
</section>
